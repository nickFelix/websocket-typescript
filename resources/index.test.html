<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Socket implementation</title>
 </head>
 <body>
   <h1 class="msg"></h1>
   <script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>
   <script>
     const socket = io("http://localhost:3000/orders");
    
     socket.on('ping', (msg) => {
       document.querySelector('.msg').innerHTML = msg;
     });
 
     socket.on('disconnect', () => {
       document.querySelector('.msg').innerHTML = 'Ops something went wrong!';
     })
   </script>
 </body>
</html>
